---
layout: default
title: Products
name: products
---

<div class="text--center row tile-container">
  {% for product_key in products.list %} {% set product = products[product_key]
  %}
  <a class="summary-tile" href="{{product.permalink}}">
    <div
      class="summary-tile__img"
      style="background-image:url('{{product.image}}')"
    ></div>
    <div class="summary-tile__title">
      {{product.label}}
    </div>
  </a>
  {% endfor %}
</div>
