---
layout: base
title: Blog
name: blog
---

<div class="text--center">
  {% for post in collections.posts %}
  <article class="list-item">
    <h3 class="post-title">
      <a href="{{ post.url }}">{{ post.data.title }}</a>
    </h3>
    <div class="post-meta">
      <time class="post-meta__date" datetime="{{ post.date | htmlDateString }}"
        >{{ post.date | readableDate }}</time
      >
    </div>
  </article>
  {% endfor %}
</div>
